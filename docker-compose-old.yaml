  spark-master:
    container_name: spark-master
    image: bitnami/spark:latest
    ports:
      - "7077:7077"  # Spark Master port
      - "8082:8080"  # Spark Web UI port
    environment:
      SPARK_MODE: "master"
      SPARK_MASTER_HOST: "spark-master"
    command: ["spark-class", "org.apache.spark.deploy.master.Master"] 
    volumes:
      - ./src/ingestion:/opt/spark/scripts
    networks:
      lakehouse_network:
        aliases:
          - spark-master

  spark-worker:
    container_name: spark-worker
    image: bitnami/spark:latest
    ports:
      - "8083:8081"  # Map worker UI port to host
    environment:
      SPARK_MODE: "worker"
      SPARK_MASTER_URL: "spark://spark-master:7077"
      SPARK_WORKER_TIMEOUT: "60s"
    networks:
      lakehouse_network:
    depends_on:
      - spark-master

volumes:
  minio_data:

networks:
  lakehouse_network:
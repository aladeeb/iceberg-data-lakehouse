spark.master                                 spark://spark-master:7077
spark.eventLog.enabled                       true
spark.eventLog.dir                           /opt/spark/spark-events
spark.history.fs.logDirectory                /opt/spark/spark-events

spark.jars.packages                          org.apache.hadoop:hadoop-aws:3.3.4,org.apache.iceberg:iceberg-spark-runtime-3.5_2.13:1.9.0

spark.sql.extensions                         org.apache.iceberg.spark.extensions.IcebergSparkSessionExtensions

spark.sql.catalog.spark_catalog              org.apache.iceberg.spark.SparkSessionCatalog
spark.sql.catalog.spark_catalog.type         hadoop

spark.sql.catalog.hadoop_catalog             org.apache.iceberg.spark.SparkCatalog
spark.sql.catalog.hadoop_catalog.type        hadoop
spark.sql.catalog.hadoop_catalog.warehouse   s3a://bronze/

spark.sql.catalog.rest_catalog               org.apache.iceberg.spark.SparkCatalog
spark.sql.catalog.rest_catalog.type          rest
spark.sql.catalog.rest_catalog.warehouse     some_port:some_port

spark.hadoop.fs.s3a.endpoint                 http://minio:9000
spark.hadoop.fs.s3a.access.key               minioadmin
spark.hadoop.fs.s3a.secret.key               minioadmin
spark.hadoop.fs.s3a.path.style.access        true
spark.hadoop.fs.s3a.impl                     org.apache.hadoop.fs.s3a.S3AFileSystem